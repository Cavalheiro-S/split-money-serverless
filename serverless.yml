# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: cavalheiro
# "service" is the name of this project. This will also be added to your AWS resource names.
service: split-money-serverless

plugins:
  - serverless-offline

package:
  individually: true

provider:
  name: aws
  runtime: nodejs20.x
  memorySize: 128
  architecture: arm64
  httpApi:
    cors: 
      allowedOrigins:
        - "http://localhost:3000"
        - "https://split-money.vercel.app"
      allowedHeaders:
        - "Content-Type"
        - "Authorization"
        - "Set-Cookie"
      allowedMethods:
        - "GET"
        - "POST"
        - "PUT"
        - "PATCH"
        - "DELETE"
        - "OPTIONS"
      allowCredentials: true
      exposedResponseHeaders:
        - "Set-Cookie"      
    authorizers:
      CognitoAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: !GetAtt SplitMoneyUserPool.ProviderURL
        audience:
          - !Ref SplitMoneyUserPoolClient
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_KEY: ${env:SUPABASE_KEY}
    COGNITO_CLIENT_ID: !Ref SplitMoneyUserPoolClient

custom:
  esbuild:
    target: node20
    format: esm
    minify: true
    bundle: true
    sourcemap: false
    exclude:
      - "@aws-sdk/*"

resources:
  Resources:
    SplitMoneyUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: SplitMoneyUserPool
        MfaConfiguration: OFF
        AutoVerifiedAttributes:
          - email
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: false
        UsernameAttributes:
          - email
        AccountRecoverySetting:
          RecoveryMechanisms:
            - Name: verified_email
              Priority: 1
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: false
            RequireSymbols: false
            RequireUppercase: false
        Schema:
          - Name: email
            Required: true
            Mutable: true
            AttributeDataType: String
          - Name: name
            Required: true
            Mutable: true
            AttributeDataType: String
    SplitMoneyUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: SplitMoneyUserPoolClient
        UserPoolId: !Ref SplitMoneyUserPool
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        TokenValidityUnits:
          AccessToken: hours
          RefreshToken: hours
        AccessTokenValidity: 10 
        RefreshTokenValidity: 168 # 7 days

functions:
  # Auth
  signin:
      handler: src/functions/auth/signIn.handler
      events:
        - httpApi:
            path: /sign-in
            method: post
  confirmEmail:
      handler: src/functions/auth/confirm-email.handler
      events:
        - httpApi:
            path: /confirm-email
            method: post
  forgotPassword:
      handler: src/functions/auth/forgot-password.handler
      events:
        - httpApi:
            path: /forgot-password
            method: post
  resetPassword:
      handler: src/functions/auth/reset-password.handler
      events:
        - httpApi:
            path: /reset-password
            method: post
  
  refreshToken:
      handler: src/functions/auth/refreshToken.handler
      events:
        - httpApi:
            path: /refresh-token
            method: post
  # User
  createUser:
      handler: src/functions/user/createUser.handler
      events:
        - httpApi:
            path: /create-user
            method: post
  getUser:
      handler: src/functions/user/get-user.handler
      events:
        - httpApi:
            path: /user
            method: get
            authorizer:
              name: CognitoAuthorizer
  confirmUser:
      handler: src/functions/user/confirmUser.handler
      events:
        - httpApi:
            path: /confirm-user
            method: post
  # Transaction
  createTransaction:
      handler: src/functions/transaction/create-transaction.handler
      events:
        - httpApi:
            path: /transaction
            method: post
            authorizer:
              name: CognitoAuthorizer
  updateTransaction:
      handler: src/functions/transaction/update-transaction.handler
      events:
        - httpApi:
            path: /transaction/{id}
            method: patch
            authorizer:
              name: CognitoAuthorizer
  deleteTransaction:
      handler: src/functions/transaction/delete-transaction.handler
      events:
        - httpApi:
            path: /transaction/{id}
            method: delete
            authorizer:
              name: CognitoAuthorizer
  getTransactions:
      handler: src/functions/transaction/get-transactions.handler
      events:
        - httpApi:
            path: /transaction
            method: get
            authorizer:
              name: CognitoAuthorizer   
  getTransactionById:
      handler: src/functions/transaction/get-transaction-by-id.handler
      events:
        - httpApi:
            path: /get-transaction-by-id/{id}
            method: get
            authorizer:
              name: CognitoAuthorizer

  # Payment Status
  createPayment:
      handler: src/functions/payment-status/create-payment.handler
      events:
        - httpApi:
            path: /payment
            method: post
            authorizer:
              name: CognitoAuthorizer
  updatePayment:
      handler: src/functions/payment-status/update-payment.handler
      events:
        - httpApi:
            path: /payment/{id}
            method: patch
            authorizer:
              name: CognitoAuthorizer
  deletePayment:
      handler: src/functions/payment-status/delete-payment.handler
      events:
        - httpApi:
            path: /payment/{id}
            method: delete
            authorizer:
              name: CognitoAuthorizer
  getPayment:
      handler: src/functions/payment-status/get-payment.handler
      events:
        - httpApi:
            path: /payment
            method: get
            authorizer:
              name: CognitoAuthorizer