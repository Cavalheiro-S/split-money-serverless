# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: cavalheiro
# "service" is the name of this project. This will also be added to your AWS resource names.
service: split-money-serverless

plugins:
  - serverless-offline

package:
  individually: true

provider:
  name: aws
  runtime: nodejs20.x
  memorySize: 128
  architecture: arm64
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_KEY: ${env:SUPABASE_KEY}

custom:
  esbuild:
    target: node20
    format: esm
    minify: true
    bundle: true
    sourcemap: false
    exclude:
      - "@aws-sdk/*"

functions:
  createTransaction:
    handler: src/functions/createTransaction.handler
    events:
      - httpApi:
          path: /createTransaction
          method: post
  updateTransaction:
    handler: src/functions/updateTransaction.handler
    events:
      - httpApi:
          path: /updateTransaction
          method: patch
  deleteTransaction:
    handler: src/functions/deleteTransaction.handler
    events:
      - httpApi:
          path: /deleteTransaction
          method: delete
  getTransactions:
    handler: src/functions/getTransactions.handler
    events:
      - httpApi:
          path: /getTransactions
          method: get
  getTransactionById:
    handler: src/functions/getTransactionById.handler
    events:
      - httpApi:
          path: /getTransactionById
          method: get